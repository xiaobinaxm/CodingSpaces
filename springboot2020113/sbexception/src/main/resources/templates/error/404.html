<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>template-404</h1>

<table>
    <tr>
        <td>path:</td>
        <td th:text="${path}"></td>
    </tr>
     <tr>
        <td>timestamp:</td>
        <td th:text="${timestamp}"></td>
    </tr>
     <tr>
        <td>message:</td>
        <td th:text="${message}"></td>
    </tr>
     <tr>
        <td>status:</td>
        <td th:text="${status}"></td>
    </tr>
     <tr>
        <td>error:</td>
         <td th:text="${error}"></td>
     </tr>
    <tr>
        <td>myerror:</td>
        <td th:text="${myerror}"></td>
    </tr>

    <!--以下几个没有什么用，核心是上面的几个参数-->
     <tr>
        <td>errors:</td>
        <td th:text="${errors}"></td>
    </tr>
     <tr>
        <td>exception:</td>
        <td th:text="${exception}"></td>
    </tr>
     <tr>
        <td>requestId:</td>
        <td th:text="${requestId}"></td>
    </tr>
     <tr>
        <td>trace:</td>
        <td th:text="${trace}"></td>
    </tr>



</table>

</body>
</html>
