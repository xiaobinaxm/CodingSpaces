<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <!--3.使用组件-->
    <my-cpn></my-cpn>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    // ES6新语法，使用 【``】,可以作为字符串的表达式，但是功能更加强大
    // 后期真正使用的时候，一般不采用这个写法，麻烦，一般采用组件化、模块化，代码简洁、清晰
    //1.创建组件构造器对象
    const cpnConstruction = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容,,,,</p>
                <p>我是内容!!!!!</p>
            </div>
            `
    });

    //2.注册组件
    Vue.component('my-cpn', cpnConstruction);

    // 其实以上的第一步、第二步，可以合二为一，一块执行

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        }
    });
</script>

</body>
</html>
