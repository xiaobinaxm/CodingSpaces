<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>

</div>


<template id="cpn">
    <div>
        <h2>当前计数：{{count}}</h2>
        <button @click="increment()">+</button>&nbsp;&nbsp;
        <button @click="decrement">-</button>
    </div>

</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('cpn',{
        template: '#cpn',
        data(){
            return{
                count: 0
            }
        },
        methods:{
            increment() {
                return this.count++;
            },
            decrement() {
                return this.count--;
            }
        }
    });

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        }
    });
</script>


</body>
</html>
