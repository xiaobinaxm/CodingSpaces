<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--父组件模板-->
<div id="app">
    <cpn @item-click="cpnClick"></cpn>
</div>


<!--子组件模板-->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">
            {{item.name}}
        </button>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //1.子组件
    const cpn = {
      template: '#cpn',
        data() {
          return{
              categories: [
                  {id: 'aaa',name: '热门推荐'},
                  {id: 'bbb',name: '家用家电'},
                  {id: 'ccc',name: '电脑办公'},
                  {id: 'ddd',name: '手机数码'}
              ]
          }
        },
        methods: {
            btnClick(item) {
                //子组件发送一个事件,自定义事件
                // this.$emit('itemclick');
                // console.log(item);
                this.$emit('item-click', item);
            }
        }
    };


    //父组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        },
        components: {
            cpn
        },
        methods: {
            cpnClick(item) {
                console.log('cpnClick',item);
            }
        }
    });
</script>
</body>
</html>
