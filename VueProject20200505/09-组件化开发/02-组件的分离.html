<!--采用动态属性方式-->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>我是内容222222</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('cpn',{
        template: '#cpn',
        data() {
            return{
                title: 'asd'
            }
        }
    });

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        }
    });
</script>
