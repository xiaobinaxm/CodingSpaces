<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2>{{message}}</h2>
    <!--修饰符.stop可以防止事件冒泡-->
    <div @click="divClick()">
        divdivdivdiv
        <button @click.stop="btnClick()">按钮</button>
    </div>

    <!--.prevent修饰符用于阻止默认事件-->
    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick()">
    </form>

    <!--监听某个键盘的点击-->
    <input type="text" @keyup.enter="keyUp()"/>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        },
        methods:{
            btnClick() {
                console.log('btnClick');
            },
            divClick() {
                console.log('divClick');
            },
            submitClick() {
                console.log('submitClick');
            },
            keyUp() {
                console.log('keyUp');
            }
        }
    });
</script>
</body>
</html>
