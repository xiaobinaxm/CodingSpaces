<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2>{{count}}</h2>
    <button @click="count++">+</button>&nbsp;&nbsp;
    <button @click="count--">-</button>
    <hr>
    <br>
    <!--//方法如果不需要额外的参数，小括号可以不写，尽量带上小括号，区分计算属性-->
    <!--以上是用于事件监听的时候-->
    <button @click="increment()">+</button>&nbsp;&nbsp;
    <button @click="decrement()">-</button>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...',
            count: 0
        },
        methods:{
            increment() {
                this.count++;
            },
            decrement() {
                this.count--;
            }
        }
    });
</script>


</body>
</html>
