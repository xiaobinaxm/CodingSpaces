<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令使用</title>
</head>
<body>


<div id="app">
    <h1>{{message}}</h1>
    <h2 v-once>{{message}}</h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        }
    });
</script>
</body>
</html>
