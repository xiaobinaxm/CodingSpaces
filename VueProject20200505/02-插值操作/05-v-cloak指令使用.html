<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak使用</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>


<div id="app" v-cloak>
    <h2>{{message}}</h2>
</div>
<hr>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>


    setTimeout(function () {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue...'
            }
        })
    },1000)
</script>
</body>
</html>
