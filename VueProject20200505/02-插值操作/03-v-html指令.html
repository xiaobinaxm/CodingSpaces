<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令使用</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    <h2>{{url}}</h2>
    <h2>{{url2}}</h2>
    <h3 v-html="url"></h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...',
            url: '<a href="http://www.baidu.com">百度一下</a>',
            url2: '<a href="http://www.baidu.com">百度一下</a>'
        }
    });
</script>

</body>
</html>
