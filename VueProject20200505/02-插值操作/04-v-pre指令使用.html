<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre指令使用</title>
</head>
<body>


<div id="app">
    <h1>{{message}}</h1>
    <!--v-text没有Mustache语法好用，灵活，v-text会覆盖后面的内容-->
    <h2 v-text="message"></h2>

    <!--v-pre可以显示文本的原始内容，不进行任何属性解析-->
    <h2 v-pre>{{message}}</h2>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        }
    });
</script>
</body>
</html>
