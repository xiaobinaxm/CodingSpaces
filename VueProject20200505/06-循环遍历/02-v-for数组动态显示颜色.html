<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <ul>
        <li v-for="(item, index) in names"
            :class="{active: currentIndex === index}"
            @click="liClick(index)">
            {{item}}
        </li>
    </ul>



</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...',
            names: ['Robin','Tony','Petty','Jack','Apple'],
            currentIndex: 0
        },
        methods:{
            liClick(index) {
                this.currentIndex = index;
            }
        }
    });
</script>

</body>
</html>
