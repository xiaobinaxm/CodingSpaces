<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn><button>按钮</button></cpn>
    <hr>
    <cpn><i>dododoododo</i></cpn>
    <hr>
    <cpn>
        <!--一个插槽内，可以书写多个-->
        <input type="text">input
        <br>
        <input type="radio">radio
        <br>
        <input type="checkbox">checkbox
    </cpn>

    <cpn><button slot="last">指定插槽名称的按钮</button></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是Vue的组件，哈哈哈哈</p>
        <slot></slot>
        <!--可以设置默认值，父组件使用的时候，如果没有就显示默认，有自己写的就覆盖-->
        <!--<slot><button>按钮</button></slot>-->

        <slot name="last"></slot>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...'
        },
        components:{
            cpn: {
                template: '#cpn'
            }
        }
    });
</script>
</body>
</html>
