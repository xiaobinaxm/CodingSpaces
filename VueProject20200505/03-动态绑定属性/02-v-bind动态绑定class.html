<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>


<div id="app">
    <h2>{{message}}</h2>
    <!--<h2 :class="类名1: boolean,olean2  ">{{message}}</h2>-->
    <!--动态绑定class，必须使用对象、数组等-->
    <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <button @click="btnClick">按钮</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            }
        }
    });
</script>


</body>
</html>
