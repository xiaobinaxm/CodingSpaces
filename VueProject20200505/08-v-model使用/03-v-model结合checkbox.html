<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>

    <!--总结：核心就是，单个就用boolean  多个就用数组-->

    <!--checkbox单选框-->
    <label for="deal">
        <input type="checkbox" id="deal" v-model="isDeal">统一协议
    </label>
    <h2>你选择的是：{{isDeal}}</h2>
    <button :disabled="!isDeal">下一步</button>

    <hr>
    <br>
    <!--checkbox多选框-->
    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="足球" v-model="hobbies">足球
    <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
    <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
    <h2>你的爱好是：{{hobbies}}</h2>


    <hr>
    <br>
    <!--checkbox多选框-->
    <!--采用值绑定的方式，这种写法比较简洁，看起来较好些，代码量叫扫-->
    <label v-for="item in originHobbies" :for="item">
        <input type="checkbox" :id="item" :value="item" v-model="hobbies2">{{item}}
    </label>
    <h2>你的爱好是：{{hobbies2}}</h2>




</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue...',
            isDeal: false,
            hobbies: [],
            hobbies2: [],
            originHobbies: ['篮球','足球','乒乓球','橄榄球','羽毛球','网球']
        }
    });
</script>
</body>
</html>
