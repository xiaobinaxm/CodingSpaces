<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //今后在使用过程中，尽可能的使用const，然后是let，不要使用var


    const obj3 = {
        name: 'xiaobin',
        age: 12
    }

    const name = 'Robin';
    const age = 18;
    const height = 1.88;

    //1.属性的增强写法
    //ES5
    const obj1 = {
        name:name,
        age:age,
        height:height,
    }
    console.log(obj1);


    //ES6
    const obj = {
        name,
        age,
        height,
    }

    console.log(obj);


    //2函数的增强写法
    const obj3 = {
        eat() {
            console.log('eat');
        }
    }

</script>


</body>
</html>
