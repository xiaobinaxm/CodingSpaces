<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 1.定义函数的方式 function
    const aa = function () {

    }

    // 2.对象字面量中定义函数
    const obj = {
        bb: function () {

        },
        cc(){

        }
    }

    // 3.ES6中的箭头函数  类似与Java中的Lambda表达式
    const bb = (参数列表) => {}


    // 4.箭头函数中的this用法
    setTimeout(() => {
        // 此时this是window对象，是浏览器页面最顶层的，类似于java下的Object
        console.log(this);//window
    });

    console.log('-----');

    const obj1 = {
        aaa(){
            setTimeout(function () {
                setTimeout(function () {
                    console.log(this);//window
                });

                setTimeout(()=>{
                    console.log(this);//window
                })
            });



            setTimeout(()=>{
                setTimeout(function () {
                    console.log(this);//window
                });

                setTimeout(()=>{
                    console.log(this);//{aaa:f}
                })
            })

            setTimeout(()=>{
                console.log(this);//{aaa:f}
            })
        }
    }

    obj1.aaa();




</script>

</body>
</html>
